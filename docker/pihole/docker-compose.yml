    
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    networks:
     ph_network:
       ipv4_address: 10.0.0.2
       priority: 1000
     ph_bridge: {}
    environment:
      TZ: 'America/Chicago'
      WEBPASSWORD: 'password'
      DNSMASQ_LISTENING: local
      PIHOLE_DNS_: 'unbound#53'
  
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'

    restart: unless-stopped
  unbound:
    container_name: unbound
    image: "mvance/unbound:latest"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    networks: [ph_bridge]
    volumes:
      - './unbound:/opt/unbound/etc/unbound'
    restart: unless-stopped
networks:
    ph_bridge:
      driver: bridge
      ipam:
        config:
          - subnet: 172.31.0.0/24
            
    ph_network:
      name: ph_network
      driver: macvlan
      driver_opts:
        parent: enp3s0
      ipam:
        config:
          - subnet: 10.0.0.0/24
            ip_range: 10.0.0.2/32
            gateway: 10.0.0.1
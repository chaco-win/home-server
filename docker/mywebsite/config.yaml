    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      Hands-on IT Manager with 5+ years of experience building, automating, and
      maintaining hybrid IT environments for 200+ users and 230+ systems. Experienced in
      scripting infrastructure automation with PowerShell, managing Microsoft 365 and
      Azure AD environments, and leading migrations, ERP transitions, and security
      deployments. Passionate about infrastructure as code, monitoring, and cloud
      operations, with a strong interest in expanding DevOps and AWS experience.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Docker"
        - "Linux Administration"
        - "Python"
        - "Node"

